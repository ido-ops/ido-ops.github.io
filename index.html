<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

<h1>Live Location Tracker</h1>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'Ypk.eyJ1IjoiYWtvc2lhbmdlbDEyMyIsImEiOiJjbTBxaTJnenAwZDVhMnFwcmwwNmgzZWE1In0.Ux5I8Bxb9fRapk25oecpXQ'; // Replace with your Mapbox access token

    async function fetchLocation() {
        const response = await fetch('https://yourserver.com/location.json'); // Change to your server's URL
        const data = await response.json();
        return data;
    }

    async function initMap() {
        const data = await fetchLocation();
        const lat = parseFloat(data.lat);
        const lng = parseFloat(data.lng);

        const map = new mapboxgl.Map({
            container: 'map', // Container ID
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [lng, lat], // Starting position [lng, lat]
            zoom: 12 // Starting zoom level
        });

        new mapboxgl.Marker()
            .setLngLat([lng, lat])
            .addTo(map);
    }

    initMap();
</script>

</body>
</html>
